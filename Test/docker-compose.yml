version: "3.9"
services:
  tracker:
    build: ./tracker
    ports:
      - "5000:5000"
    networks:
      - p2pnet

  seeder:
    build: ./seeder
    depends_on:
      - tracker
    networks:
      - p2pnet

  downloader:
    build: ./downloader
    depends_on:
      - tracker
    networks:
      - p2pnet

networks:
  p2pnet:
